<div>
  <h2>{{ command.name }}</h2>
  <p>{{ command.description }}</p>

  <div class="grammar">
    {{ command.grammar }}
  </div>

  <div class="result">
    <span *ngFor="let term of command.getResult()">
      <span *ngIf="command.getType(term) === 'string'">{{ term }}</span>
      <span *ngIf="command.getType(term) === 'OptionHolder'">
        <span *ngFor="let op of term.options">-{{ op.withoutHyphen }}</span>
      </span>
    </span>
  </div>

  <h3>引数</h3>
  <div *ngFor="let arg of command.args">
    <label>{{ arg.name }}</label>
    <input type="text">
  </div>

  <h3>オプション</h3>
  <table>
    <tbody>
    <tr *ngFor="let option of command.options">
      <td>{{ option.name }}</td>
      <td>{{ option.description }}</td>
    </tr>
    </tbody>
  </table>
</div>
