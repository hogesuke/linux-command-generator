<div id="sidemenu">
  <div class="search">
    <input type="text"
           class="font-awesome"
           placeholder="&#xF002;"
           [(ngModel)]="searchText">
  </div>
  <ul>
    <a routerLink="/commands/{{ command.name }}" *ngFor="let command of filteredCommands">
      <li>
        <span class="monospaced">{{ command.name }}</span>
      </li>
    </a>
  </ul>
</div>
